<p-dataView #dv [value]="resources">
  <ng-template pTemplate="list" let-resources>
    <div class="list">
      @for (item of resources; track $index) {
      <div>
        <p-card class="full-width-card m-4 shadow-6">
          <div class="card-content">
            <i class="pi pi-user m-4 mr-4" style="font-size: 4rem"></i>
            <div>
              <h2 class="big-name ml-3">
                {{ item.firstname + " " + item.lastname }}
              </h2>
              <p-tag
                [severity]="getRoleSeverity(item.role)"
                class="faint-description ml-3"
              >
                <span class="p-tag-value">{{ getUserRole(item.role) }}</span>
              </p-tag>
              <p class="green-price ml-3">
                Cost per hour: {{ item.costPerHour }}$
              </p>
            </div>
            <div class="icon-and-buttons">
              <button
                pButton
                icon="pi pi-info"
                class="p-button-rounded m-1"
                (click)="handleInfoClick(item)"
              ></button>
              <button
                pButton
                size="small"
                icon="pi pi-database"
                class="p-button-rounded p-button-danger m-1"
                (click)="handleTasksClick(item)"
              ></button>
            </div>
          </div>
        </p-card>
      </div>
      }
    </div>
  </ng-template>
</p-dataView>
<div class="flex justify-content-end align-items-center p-mb-4">

    class="mr-2"

  ></p-button> -->
</div>
