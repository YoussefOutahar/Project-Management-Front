<div class="flex-col">
  <p-toolbar styleClass="flex">
    <ng-template pTemplate="start">
      <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
      <p-button
        label="Upload"
        icon="pi pi-upload"
        styleClass="p-button-success"
      ></p-button>
      <i
        class="p-toolbar-separator pi pi-bars mr-2"
        style="vertical-align: middle"
      ></i>
      <p-splitButton
        label="Save"
        icon="pi pi-check"
        [model]="toolBarItems"
        styleClass="p-button-warning"
      ></p-splitButton>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button icon="pi pi-search" class="mr-2"></p-button>
      <p-button
        icon="pi pi-calendar"
        styleClass="p-button-success mr-2"
      ></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
    </ng-template>
  </p-toolbar>

  <div
    class="flex align-items-center justify-content-start bg-primary overflow-scroll overflow-y-hidden"
  >
    @for (board of projectBoards; track $index) {
    <p-panel [header]="board.title" styleClass="w-15rem p-3rem"> </p-panel>
    }
  </div>
</div>
