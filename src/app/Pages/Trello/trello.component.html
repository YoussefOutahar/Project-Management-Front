<p-toolbar styleClass="flex mb-3">
  <ng-template pTemplate="start">
    <p-button
      label="New"
      icon="pi pi-plus"
      class="mr-2"
      (onClick)="addBoard()"
    ></p-button>
    <p-dropdown
      [options]="projectBoards"
      [(ngModel)]="selectedBoard"
      (onChange)="onBoardChange($event)"
      optionLabel="title"
      [showClear]="true"
    >
    </p-dropdown>

    <span class="text-xl font-bold ml-3">{{ selectedBoard?.title }}</span>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button
      icon="pi pi-file-edit"
      (onClick)="editBoard()"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button
      icon="pi pi-trash"
      (onClick)="deleteBoard()"
      styleClass="p-button-danger"
    ></p-button>
  </ng-template>
</p-toolbar>

@if(selectedBoardSubject && selectedBoard) {
<board [board]="selectedBoardSubject.asObservable()"></board>
} @else {
<p>Select a board to view</p>
}
