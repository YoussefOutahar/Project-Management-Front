<p-table
  [value]="tasks"
  styleClass="p-datatable-gridlines"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption"> Header </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>State</th>
      <th>Duration</th>
      <th>Comments</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Info</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{ task.text }}</td>
      <td>
        <p-tag
          [value]="task.status"
          [severity]="getTaskSeverity(task.status)"
        ></p-tag>
      </td>
      <td>{{ task.duration }} Days</td>

      <td>{{ task.quantity }}</td>
      <td>{{ task.start_date }}</td>
      <td>{{ task.end_date }}</td>
      <td>
        <p-button
          icon="pi pi-info-circle"
          [rounded]="true"
          [text]="true"
          [raised]="true"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary"> Footer </ng-template>
</p-table>
