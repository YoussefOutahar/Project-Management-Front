<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
    <p-button
      label="Upload"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>
    <i
      class="p-toolbar-separator pi pi-bars mr-2"
      style="vertical-align: middle"
    ></i>
    <p-splitButton
      label="Save"
      icon="pi pi-check"
      [model]="items"
      styleClass="p-button-warning"
    ></p-splitButton>
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<mat-grid-list
  [cols]="breakpoint"
  rowHeight="2:0.5"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile>1</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
  <mat-grid-tile>5</mat-grid-tile>
  <mat-grid-tile>6</mat-grid-tile>
</mat-grid-list>
