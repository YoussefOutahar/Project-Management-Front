<p-toolbar class="floating-toolbar">
  <div class="p-toolbar-group-start">
    <p-button
      (click)="handleAddNewProject()"
      label="New"
      icon="pi pi-plus"
      class="mr-2"
    ></p-button>
    <i
      class="p-toolbar-separator pi pi-bars mr-2"
      style="vertical-align: middle"
    ></i>
    <!-- <p-splitButton
      label="Save"
      icon="pi pi-check"
      [model]="items"
      styleClass="p-button-warning"
    ></p-splitButton> -->
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button
      (onClick)="logout()"
      icon="pi pi-sign-out"
      severity="danger"
      styleClass="p-button mr-2"
    ></p-button>
  </div>
</p-toolbar>

<div class="px-4 py-5 md:px-6 lg:px-8" style="margin-top: 50px">
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of projectCards">
      <div class="col-12 md:col-6 lg:col-3">
        <div
          (click)="handleCardClick(card)"
          class="surface-card shadow-2 hover:shadow-6 transition-duration-400 p-3 border-round"
        >
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >{{ convertTimestampToDate(card.startDate) }}
              </span>
              <div class="text-900 font-medium text-xl">{{ card.name }}</div>
            </div>
            <!-- <div
              class="flex align-items-center justify-content-center bg-purple-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-comment text-purple-500 text-xl"></i>
            </div> -->
          </div>
          <div class="flex justify-content-between flex-wrap">
            <span class="flex text-green-500 font-medium"
              >{{ card.budget + "$" }}
            </span>
            <span class="p-buttonset">
              <button
                pButton
                pRipple
                (click)="handleEditProject(card, $event)"
                label="Edit"
                icon="pi pi-file-edit"
              ></button>
              <button
                pButton
                pRipple
                (click)="handleDeleteProject(card, $event)"
                label="Delete"
                icon="pi pi-trash"
                severity="danger"
              ></button>
            </span>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
