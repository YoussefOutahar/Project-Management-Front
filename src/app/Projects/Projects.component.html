<p-toolbar class="floating-toolbar">
  <div class="p-toolbar-group-start">
    <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
    <i
      class="p-toolbar-separator pi pi-bars mr-2"
      style="vertical-align: middle"
    ></i>
    <!-- <p-splitButton
      label="Save"
      icon="pi pi-check"
      [model]="items"
      styleClass="p-button-warning"
    ></p-splitButton> -->
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <!-- <p-button
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
    ></p-button> -->
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<div class="surface-ground px-4 py-5 md:px-6 lg:px-8" style="margin-top: 50px">
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of cards">
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Comments</span>
              <div class="text-900 font-medium text-xl">152 Unread</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-purple-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-comment text-purple-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">85 </span>
          <span class="text-500">responded</span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
